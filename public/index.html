    <div id="root">
        
        <div id="nav">
            <h2 id="title" onclick="window.location.href = '/'"><span id="kiwi">kiwi</span> ai</h2>
            <div class="nav-actions">
                <button class="create-btn-nav" onclick="window.location.href = '/maker'">+ Create Bot</button>
                <button id="auth-btn">Login</button>
            </div>
        </div>
        
        <center>
            <p  style="display: none;" id="wisdom"></p>
           <a href="https://discord.gg/Wcpnm8psjq" target="_blank" style="text-decoration:none; color:#96d696; display: block; text-align: center;">Click me to join the Discord if you have any question, bugs to report or just wanna see changes</a>

        </center>

        <br>

        <div id="controls">

                <label class="filter-label">Search</label>
                <div class="search-container">

                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>

                </div>
            </div>

            

            <div class="filters-container">
                <div class="filter-group">
                    <label class="filter-label">Tags</label>
                    <select id="tags" multiple>
                    </select>
                </div>

                <div class="filter-group">
                    <label class="filter-label">Token Range</label>
                    <select id="token-range">
                        <option value="">All Tokens</option>
                        <option value="0-1000">0 - 1K</option>
                        <option value="1000-2000">1K - 2K</option>
                        <option value="2000-3000">2K - 3K</option>
                        <option value="3000-4000">3K - 4K</option>
                        <option value="4000-5000">4K - 5K</option>
                    </select>
                </div>
            </div>
        </div>

            <div id="recents" style="display: none;">

        <h3>Recent Bots</h3>
        </center>
        <div id="recents-cards"></div>
