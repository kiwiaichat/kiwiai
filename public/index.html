<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - KiwiAI</title>
    <link rel="icon" type="image/x-icon" href="/assets/general/favicon.png">
    <style>
        
        :root {
            --color-primary: #96d696;
            --color-primary-hover: #7abf7a;
            --color-primary-light: #b8d6b8;
            --color-bg-main: #060806;
            --color-bg-card: #464746;
            --color-text-primary: rgb(204, 218, 206);
            --color-text-accent: #96d696;
            --color-danger: #d66969;
            --color-danger-hover: #c55555;
            --color-white: #fff;
            --color-border: #96d696;

            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --font-size-xs: 11px;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;

            --spacing-xs: 3px;
            --spacing-sm: 5px;
            --spacing-md: 10px;
            --spacing-lg: 15px;
            --spacing-xl: 20px;

            --border-radius-sm: 3px;
            --border-radius-md: 5px;
            --border-radius-lg: 10px;
            --border-radius-full: 50%;

            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.2);

            --transition-fast: 0.1s ease-in-out;
            --transition-normal: 0.2s ease-in-out;
            --transition-slow: 0.3s ease-in-out;
        }

        
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: var(--font-family);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            display: flex;
            background: linear-gradient(135deg, var(--color-bg-main) 0%, #0a0c0a 100%);
            color: var(--color-text-primary);
            height: 100%;
            flex-direction: column;
            min-height: 100vh;
        }

        
        #kiwi {
            color: var(--color-text-accent);
            text-shadow: 0 0 10px rgba(150, 214, 150, 0.3);
        }

        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-md) var(--spacing-xl);
            flex-wrap: wrap;
        }

        #title {
            margin-left: var(--spacing-xl);
            cursor: pointer;
            transition: var(--transition-normal);
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .create-btn-nav {
            background: linear-gradient(145deg, var(--color-bg-card), #3a3b3a);
            color: var(--color-primary);
            border: 2px solid var(--color-primary);
            padding: var(--spacing-sm) var(--spacing-lg);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: var(--font-size-base);
            font-weight: 600;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-sm);
            letter-spacing: 0.3px;
        }

        .create-btn-nav:hover {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: var(--color-bg-main);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }


        
        #cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--spacing-lg);
            overflow-y: auto;
            padding: var(--spacing-xl);
            margin-bottom: var(--spacing-xl);
        }
        .card {
            display: flex;
            flex-direction: column;
            padding: var(--spacing-lg);
            background: linear-gradient(145deg, var(--color-bg-card), #3a3b3a);
            border-radius: var(--spacing-md);
            transition: all var(--transition-normal);
            position: relative;
            border: 1px solid rgba(150, 214, 150, 0.1);
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-primary-hover));
            opacity: 0;
            transition: var(--transition-normal);
        }

        .card:hover {
            transform: translateY(-4px) scale(1.01);
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            border-color: var(--color-primary);
        }

        .card:hover::before {
            opacity: 1;
        }

        .bot-actions {
            position: absolute;
            top: var(--spacing-md);
            right: var(--spacing-md);
            display: none;
            gap: var(--spacing-sm);
            z-index: 10;
        }

        .card:hover .bot-actions {
            display: flex;
        }

        .bot-action-btn {
            background-color: var(--color-primary);
            color: var(--color-bg-main);
            border: none;
            padding: var(--spacing-sm) 8px;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: 600;
            transition: var(--transition-fast);
            box-shadow: var(--shadow-sm);
        }

        .bot-action-btn:hover {
            background-color: var(--color-primary-hover);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .bot-action-btn.delete {
            background-color: var(--color-danger);
        }

        .bot-action-btn.delete:hover {
            background-color: var(--color-danger-hover);
        }

        .avatar {
            border-radius: var(--border-radius-lg);
            margin-bottom: var(--spacing-lg);
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        .card:hover .avatar {
            transform: scale(1.02);
        }

        #name {
            font-size: var(--font-size-xl);
            font-weight: 700;
            margin-bottom: var(--spacing-sm);
            color: var(--color-white);
        }

        #description {
            font-size: var(--font-size-base);
            line-height: 1.6;
            margin-bottom: var(--spacing-md);
            opacity: 0.9;
        }

        #author {
            font-size: var(--font-size-sm);
            color: var(--color-text-accent);
            cursor: pointer;
            transition: var(--transition-fast);
            font-weight: 500;
        }

        #author:hover {
            color: var(--color-primary-hover);
            text-decoration: underline;
        }


        
        footer {
            background: linear-gradient(135deg, var(--color-bg-card), #3a3b3a);
            padding: var(--spacing-xl);
            position: absolute;
            bottom: 0;
            width: 100%;
            border-top: 1px solid rgba(150, 214, 150, 0.1);
            backdrop-filter: blur(10px);
        }

        footer a {
            margin: var(--spacing-md);
            text-decoration: none;
            color: var(--color-text-accent);
            transition: var(--transition-fast);
        }

        footer a:hover {
            color: var(--color-primary-hover);
            text-decoration: underline;
        }


        
        #auth-btn {
            background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
            color: var(--color-bg-main);
            border: none;
            padding: var(--spacing-md) var(--spacing-xl);
            border-radius: var(--border-radius-md);
            cursor: pointer;
            font-size: var(--font-size-lg);
            font-weight: 600;
            transition: var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        #auth-btn:hover {
            background: linear-gradient(135deg, var(--color-primary-hover), var(--color-primary));
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .user-pfp {
            width: 40px;
            height: 40px;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            border: 2px solid var(--color-primary);
            transition: var(--transition-normal);
            box-shadow: var(--shadow-sm);
        }

        .user-pfp:hover {
            border-color: var(--color-primary-hover);
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

.create-btn {
    background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
    color: var(--color-bg-main);
    border: none;
    padding: var(--spacing-md) var(--spacing-xl);
    border-radius: var(--border-radius-md);
    cursor: pointer;
    font-size: var(--font-size-lg);
    font-weight: 600;
    width: 200px;
    margin: var(--spacing-md);
    transition: var(--transition-normal);
    box-shadow: var(--shadow-sm);
}

.create-btn:hover {
    background: linear-gradient(135deg, var(--color-primary-hover), var(--color-primary));
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
}


#controls {
    display: flex;
    flex-direction: row;
    gap: var(--spacing-xl);
    align-items: end;
    justify-content: center;
    margin-bottom: var(--spacing-xl);
    padding: var(--spacing-lg) var(--spacing-xl);
    background: linear-gradient(145deg, rgba(70, 71, 70, 0.3), rgba(58, 59, 58, 0.3));
    border-radius: var(--border-radius-md);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(150, 214, 150, 0.1);
    box-shadow: var(--shadow-md);
    max-width: 1200px;
    width: 90%;
    margin-left: auto;
    margin-right: auto;
}

.search-section {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
    flex: 2;
    max-width: none;
}

.search-container {
    position: relative;
    width: 100%;
}

.search-icon {
    position: absolute;
    left: 12px;
    top: 50%;
    transform: translateY(-50%);
    width: 18px;
    height: 18px;
    color: var(--color-primary);
    z-index: 1;
}

#search {
    padding: 12px 12px 12px 42px;
    border-radius: var(--border-radius-lg);
    border: 2px solid rgba(150, 214, 150, 0.2);
    background: linear-gradient(145deg, var(--color-bg-card), #3a3b3a);
    color: var(--color-white);
    width: 100%;
    height: 48px;
    font-size: var(--font-size-lg);
    transition: var(--transition-normal);
    box-shadow: var(--shadow-sm);
    font-weight: 500;
}

#search::placeholder {
    color: rgba(204, 218, 206, 0.6);
    font-weight: 400;
}

#search:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(150, 214, 150, 0.2), var(--shadow-md);
    background: linear-gradient(145deg, #3a3b3a, var(--color-bg-card));
}

.filters-container {
    display: flex;
    gap: var(--spacing-lg);
    align-items: end;
    flex: 1;
    max-width: 400px;
}

.filter-group {
    display: flex;
    flex-direction: column;
    gap: var(--spacing-sm);
    width: 100%;
}

.filter-label {
    font-size: var(--font-size-sm);
    font-weight: 600;
    color: var(--color-primary);
    margin-left: var(--spacing-xs);
    text-transform: uppercase;
    letter-spacing: 0.5px;
}

#tags {
    padding: 10px 12px;
    border-radius: var(--border-radius-md);
    border: 2px solid rgba(150, 214, 150, 0.2);
    background: linear-gradient(145deg, var(--color-bg-card), #3a3b3a);
    color: var(--color-white);
    height: 48px;
    font-size: var(--font-size-base);
    transition: var(--transition-normal);
    box-shadow: var(--shadow-sm);
    overflow-y: auto;
}

#tags::-webkit-scrollbar {
    width: 6px;
}

#tags::-webkit-scrollbar-track {
    background: rgba(150, 214, 150, 0.1);
    border-radius: 3px;
}

#tags::-webkit-scrollbar-thumb {
    background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
    border-radius: 3px;
}

#tags::-webkit-scrollbar-thumb:hover {
    background: linear-gradient(135deg, var(--color-primary-hover), var(--color-primary));
}

#tags:focus {
    outline: none;
    border-color: var(--color-primary);
    box-shadow: 0 0 0 3px rgba(150, 214, 150, 0.2), var(--shadow-md);
}

#tags option {
    padding: var(--spacing-xs) var(--spacing-sm);
    margin: 2px 0;
    border-radius: var(--border-radius-sm);
    background: transparent;
}

#tags option:checked {
    background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
    color: var(--color-bg-main);
    font-weight: 600;
}



.tag {
    background: linear-gradient(135deg, var(--color-primary), var(--color-primary-hover));
    color: var(--color-bg-main);
    padding: var(--spacing-xs) var(--spacing-sm);
    border-radius: var(--border-radius-sm);
    font-size: var(--font-size-sm);
    margin-right: var(--spacing-sm);
    margin-bottom: var(--spacing-xs);
    display: inline-block;
    position: relative;
    font-weight: 600;
    transition: var(--transition-fast);
    box-shadow: var(--shadow-sm);
}

.tag:hover {
    transform: translateY(-1px);
    box-shadow: var(--shadow-md);
}

.tag.popular {
    background: linear-gradient(135deg, var(--color-primary-hover), var(--color-primary));
    font-weight: 700;
    border: 1px solid var(--color-primary);
    box-shadow: var(--shadow-md);
}

.tag.rare {
    background: linear-gradient(135deg, var(--color-primary-light), #a5d4a5);
    font-weight: 500;
    opacity: 0.8;
}

.tags {
    margin-top: var(--spacing-sm);
    margin-bottom: var(--spacing-md);
}


@media (max-width: 768px) {
    #nav {
        padding: 10px 15px;
        gap: 10px;
    }

    #title {
        font-size: 18px;
        margin: 0;
    }

    .nav-actions {
        gap: var(--spacing-sm);
    }

    .create-btn-nav {
        padding: var(--spacing-xs) var(--spacing-sm);
        font-size: var(--font-size-sm);
    }

    #auth-btn {
        padding: 8px 16px;
        font-size: 14px;
    }

    .user-pfp {
        width: 35px;
        height: 35px;
    }

    #controls {
        flex-direction: column;
        align-items: center;
        padding: var(--spacing-lg);
        margin: 0 15px var(--spacing-xl) 15px;
        gap: var(--spacing-md);
        width: calc(100% - 30px);
        max-width: none;
    }

    .search-section {
        width: 100%;
        flex: none;
    }

    .filters-container {
        width: 100%;
        max-width: none;
        justify-content: center;
    }

    .filter-group {
        width: 100%;
        max-width: 300px;
    }

    #search {
        font-size: var(--font-size-base);
        height: 44px;
        padding: 10px 10px 10px 38px;
    }

    .search-icon {
        width: 16px;
        height: 16px;
        left: 10px;
    }

    #tags {
        width: 100%;
        height: 44px;
    }


    .card {
        width: calc(100vw - 40px);
        max-width: 350px;
        margin: 8px;
    }

    #cards {
        padding: 0 5px;
    }

    .bot-actions {
        top: 5px;
        right: 5px;
        gap: 3px;
    }

    .bot-action-btn {
        padding: 3px 6px;
        font-size: 11px;
    }

    .avatar {
        width: 100%;
        height: 200px;
        object-fit: cover;
    }

    #name {
        font-size: 16px;
    }

    #description {
        font-size: 13px;
        line-height: 1.4;
    }

    #author {
        font-size: 11px;
    }

    .tag {
        font-size: 11px;
        padding: 2px 4px;
        margin-right: 3px;
        margin-bottom: 2px;
    }
}

@media (max-width: 480px) {
    #nav {
        padding: 8px 10px;
    }

    #title {
        font-size: 16px;
    }

    #auth-btn {
        padding: 6px 12px;
        font-size: 12px;
    }

    .user-pfp {
        width: 30px;
        height: 30px;
    }

    .card {
        margin: 5px;
        padding: 8px;
    }

    #name {
        font-size: 15px;
    }

    #description {
        font-size: 12px;
    }

    .avatar {
        height: 150px;
    }
}

        

        
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        
        @media (prefers-contrast: high) {
            :root {
                --color-primary: #00ff00;
                --color-primary-hover: #00cc00;
                --color-bg-main: #000000;
                --color-bg-card: #1a1a1a;
                --color-text-primary: #ffffff;
            }

            .card {
                border: 2px solid var(--color-primary);
            }

            .tag {
                border: 1px solid var(--color-bg-main);
            }
        }

        
        .card:focus,
        .bot-action-btn:focus,
        .create-btn:focus,
        #auth-btn:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        
        .card.loading {
            background: linear-gradient(
                90deg,
                var(--color-bg-card) 25%,
                rgba(150, 214, 150, 0.1) 50%,
                var(--color-bg-card) 75%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

    </style>
</head>
<body>

    <div id="root">
        
        <div id="nav">
            <h2 id="title" onclick="window.location.href = '/'"><span id="kiwi">kiwi</span> ai</h2>
            <div class="nav-actions">
                <button class="create-btn-nav" onclick="window.location.href = '/maker'">+ Create Bot</button>
                <button id="auth-btn">Login</button>
            </div>
        </div>
        
        <center>
        <h3>wisdom: <span id="wisdom"></span></h3>
        </center>

        <br>

        <div id="controls">
            <div class="search-section">
                <label class="filter-label">Search</label>
                <div class="search-container">
                    <svg class="search-icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path>
                    </svg>
                    <input type="text" id="search" placeholder="Search for bots, descriptions, or authors...">
                </div>
            </div>

            <div class="filters-container">
                <div class="filter-group">
                    <label class="filter-label">Tags</label>
                    <select id="tags" multiple>
                    </select>
                </div>
            </div>
        </div>

        <div id="cards">
        </div>
    </div>

    <script>
        const wisdom = [
            "you'll never fall asleep if you simply look at a kiwi bird",
            "none of the devs have ever eaten a kiwi",
            "kiwis are birds and fruits?",
            "i feel like pablo when i see me with a kiwi",
            "a oddly lightweight kiwi",
        ]

        document.getElementById("wisdom").innerHTML = wisdom[Math.floor(Math.random() * wisdom.length)]

        const authBtn = document.getElementById('auth-btn');
        const userId = localStorage.getItem('userId');
        if (userId) {
            
            authBtn.style.display = 'none';
            const userPfp = document.createElement('img');
            userPfp.className = 'user-pfp';
            userPfp.src = '/assets/users/default.png'; 
            userPfp.alt = 'User Profile';
            userPfp.onclick = () => window.location.href = `/profile/${userId}`;

            
            fetch(`/api/profile/${userId}`)
                .then(response => response.json())
                .then(userData => {
                    if (userData.avatar) {
                        userPfp.src = userData.avatar;
                    }
                })
                .catch(console.error);

            document.querySelector('.nav-actions').appendChild(userPfp);
        } else {
            authBtn.textContent = 'Login';
            authBtn.onclick = () => window.location.href = '/login';
        }

        let offset = 0;
        const limit = 20;
        let loading = false;
        let tags = [];
        let displayedBotIds = new Set();

        async function fetchTags() {
            try {
                const response = await fetch('/api/tags');
                const data = await response.json();
                tags = data.tags || [];
                const tagSelect = document.getElementById('tags');
                tagSelect.innerHTML = '';
                tags.forEach(tag => {
                    const option = document.createElement('option');
                    option.value = tag;
                    option.textContent = tag;
                    tagSelect.appendChild(option);
                });
                
                window.tagOrder = new Map(tags.map((tag, index) => [tag, index]));
            } catch (error) {
                console.error('Error fetching tags:', error);
            }
        }

        async function loadBots(params = {}) {
            loading = true;
            try {
                let query = `offset=${offset}&limit=${limit}`;
                if (params.search) query += `&search=${encodeURIComponent(params.search)}`;
                if (params.tags && params.tags.length > 0) query += `&tags=${encodeURIComponent(params.tags.join(','))}`;
                if (params.sort) query += `&sort=${encodeURIComponent(params.sort)}`;

                const headers = {};
                const authKey = localStorage.getItem('authKey');
                const userId = localStorage.getItem('userId');
                if (authKey && userId) {
                    headers['x-auth-key'] = authKey;
                    headers['x-user-id'] = userId;
                }
                const response = await fetch(`/api/bots?${query}`, { headers });
                const data = await response.json();
                const cards = document.getElementById('cards');
                if (offset === 0) {
                    cards.innerHTML = '';
                    displayedBotIds.clear();
                }
                const currentUserId = localStorage.getItem('userId');

                data.bots.forEach(bot => {
                    
                    if (displayedBotIds.has(bot.id)) {
                        return;
                    }
                    displayedBotIds.add(bot.id);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.onclick = (e) => {
                        
                        if (e.target.classList.contains('bot-action-btn')) {
                            e.stopPropagation();
                            return;
                        }
                        window.location.href = `/chat/${bot.id}`;
                    };

                    const isOwner = currentUserId && bot.author === currentUserId;
                    const botActions = isOwner ? `
                        <div class="bot-actions">
                            <button class="bot-action-btn" onclick="editBot('${bot.id}', event)">Edit</button>
                            <button class="bot-action-btn delete" onclick="deleteBot('${bot.id}', event)">Delete</button>
                        </div>
                    ` : '';

                    const sortedBotTags = bot.tags ? bot.tags.sort((a, b) => {
                        const orderA = window.tagOrder.has(a) ? window.tagOrder.get(a) : Infinity;
                        const orderB = window.tagOrder.has(b) ? window.tagOrder.get(b) : Infinity;
                        return orderA - orderB;
                    }) : [];
                    const tagsHtml = sortedBotTags.map(tag => {
                        const tagIndex = window.tagOrder.get(tag);
                        let tagClass = 'tag';
                        if (tagIndex !== undefined) {
                            if (tagIndex < 3) {
                                tagClass += ' popular';
                            } else if (tagIndex > tags.length * 0.7) {
                                tagClass += ' rare';
                            }
                        }
                        return `<span class="${tagClass}">${tag}</span>`;
                    }).join('');

                    card.innerHTML = `
                        ${botActions}
                        <img src="${bot.avatar || '/assets/general/noresponse.png'}" alt="Bot Avatar" class="avatar">
                        <span id="name">${bot.name}</span>
                        <span id="description">${bot.description}</span>
                        <div class="tags">${tagsHtml}</div>
                        <span id="author" onclick="window.location.href = '/profile/${bot.author}'">${bot.author}</span>
                    `;
                    cards.appendChild(card);
                });
                offset += limit;
                loading = false;
            } catch (error) {
                console.error('Error loading bots:', error);
            }
        }

        function reloadBots() {
            offset = 0;
            displayedBotIds.clear();
            const search = document.getElementById('search').value;
            const selectedTags = Array.from(document.getElementById('tags').selectedOptions).map(option => option.value);
            loadBots({ search, tags: selectedTags });
        }

        function editBot(botId, event) {
            event.stopPropagation();
            window.location.href = `/maker?edit=${botId}`;
        }

        async function deleteBot(botId, event) {
            event.stopPropagation();
            if (!confirm('Are you sure you want to delete this bot? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await fetch(`/api/bots/${botId}`, {
                    method: 'DELETE',
                    headers: {
                        'x-auth-key': localStorage.getItem('authKey'),
                        'x-user-id': localStorage.getItem('userId')
                    }
                });

                if (response.ok) {
                    
                    const cards = document.getElementById('cards');
                    const cardToRemove = event.target.closest('.card');
                    cards.removeChild(cardToRemove);
                    displayedBotIds.delete(botId);
                    alert('Bot deleted successfully!');
                } else {
                    throw new Error('Failed to delete bot');
                }
            } catch (error) {
                console.error('Error deleting bot:', error);
                alert('Error deleting bot. Please try again.');
            }
        }

        fetchTags().then(() => {
            loadBots({});
        });

        
        document.getElementById('search').addEventListener('input', reloadBots);
        document.getElementById('tags').addEventListener('change', reloadBots);

        
        window.addEventListener('scroll', () => {
            const search = document.getElementById('search').value;
            const selectedTags = Array.from(document.getElementById('tags').selectedOptions).map(option => option.value);
            if (!loading && (search || selectedTags.length > 0) === false && window.scrollY + window.innerHeight >= document.body.scrollHeight - 100) {
                loadBots({});
            }
        });

        
        fetchTags();
        loadBots();
    </script>
    
</body>
</html>
