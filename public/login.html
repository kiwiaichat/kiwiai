<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - KiwiAI</title>
    <link rel="icon" type="image/x-icon" href="../assets/general/favicon.png">
    <style>
        /* OPIUM */
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, Helvetica, sans-serif;
        }

        #root {
            display: flex;
            background-color: #060806;
            color: rgb(204, 218, 206);
            height: 100%;
            flex-direction: column;
        }

        #kiwi {
            color: #96d696;
        }

        #title {
            margin-left: 20px;
            cursor: pointer;
        }

        #login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #login-form {
            background-color: #464746;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 300px;
        }

        #switch-link {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        #switch-link a {
            color: #96d696;
            text-decoration: none;
        }

        #switch-link a:hover {
            text-decoration: underline;
        }

        #login-form h2 {
            text-align: center;
            margin: 0;
        }

        .input-field {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #565756;
            color: rgb(204, 218, 206);
            font-size: 16px;
            -webkit-appearance: none;
            -webkit-user-select: text;
            user-select: text;
        }

        .input-field::placeholder {
            color: #96d696;
        }

        .signin-btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #96d696;
            color: #060806;
            font-size: 16px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .signin-btn:hover {
            background-color: #7abf7a;
        }


        @media (max-width: 768px) {
            #title {
                font-size: 18px;
                margin: 15px 15px 0 15px;
                text-align: center;
            }

            #login-container {
                padding: 20px 15px;
                align-items: flex-start;
            }

            #login-form {
                width: 100%;
                max-width: 350px;
                padding: 25px;
                margin: 20px 0;
                box-sizing: border-box;
            }

            .input-field {
                padding: 12px;
                font-size: 16px;
            }

            .signin-btn {
                padding: 12px;
                font-size: 16px;
            }

            #switch-link {
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            #title {
                font-size: 16px;
                margin: 10px 10px 0 10px;
            }

            #login-container {
                padding: 15px 10px;
            }

            #login-form {
                padding: 20px;
                gap: 15px;
                width: 100%;
                max-width: none;
                margin: 15px 0;
            }

            #login-form h2 {
                font-size: 20px;
            }

            .input-field {
                padding: 10px;
                font-size: 14px;
            }

            .signin-btn {
                padding: 10px;
                font-size: 14px;
            }

            #switch-link {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <div id="root">
        <h2 id="title" onclick="window.location.href = '/'"><span id="kiwi">kiwi</span> ai</h2>

        <div id="login-container">
            <form id="login-form">
                <h2 id="form-title">Sign In</h2>
                <input type="text" id="username" class="input-field" placeholder="Username or Email" required>
                <input type="password" name="password" id="password" class="input-field" placeholder="Password" required>
                <input type="password" id="confirm-password" name="confirm-password" class="input-field" placeholder="Confirm Password" style="display:none">
                <button type="submit" id="submit-btn" class="signin-btn">Sign In</button>
                <p id="switch-link">Don't have an account? <a href="#" id="switch-link-anchor">Sign up</a></p>
                <p>Forgetten password? <a href="https://discord.gg/Wcpnm8psjq" target="_blank">Click here for help</a></p>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const formTitle = document.getElementById('form-title');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const submitBtn = document.getElementById('submit-btn');
        const switchLink = document.getElementById('switch-link');
        const switchAnchor = document.getElementById('switch-link-anchor');

        let isSignUp = false;

        switchAnchor.addEventListener('click', function(e) {
            e.preventDefault();
            isSignUp = !isSignUp;
            if (isSignUp) {
                formTitle.textContent = 'Sign Up';
                confirmPasswordInput.style.display = 'block';
                confirmPasswordInput.required = true;
                submitBtn.textContent = 'Sign Up';
                switchLink.innerHTML = 'Already have an account? <a href="#" id="switch-link-anchor">Sign in</a>';
                usernameInput.placeholder = 'Choose a Username';
            } else {
                formTitle.textContent = 'Sign In';
                confirmPasswordInput.style.display = 'none';
                confirmPasswordInput.required = false;
                submitBtn.textContent = 'Sign In';
                switchLink.innerHTML = 'Don\'t have an account? <a href="#" id="switch-link-anchor">Sign up</a>';
                usernameInput.placeholder = 'Username or Email';
            }
            const newAnchor = document.getElementById('switch-link-anchor');
            newAnchor.addEventListener('click', arguments.callee);
        });

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (!username || !password || (isSignUp && !confirmPassword)) {
                alert('Please fill in all fields');
                return;
            }

            if (isSignUp) {
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                try {
                    const response = await fetch('/api/register', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('userId', data.userId);
                        localStorage.setItem('authKey', data.key);
                        window.location.href = '/';
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('Registration failed');
                }
            } else {
                try {
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password })
                    });
                    const data = await response.json();
                    if (response.ok) {
                        localStorage.setItem('userId', data.userId);
                        localStorage.setItem('authKey', data.key);
                        window.location.href = '/';
                    } else {
                        alert(data.error);
                    }
                } catch (error) {
                    alert('Login failed');
                }
            }
        });
    </script>

</body>
</html>
