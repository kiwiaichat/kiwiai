<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Bot - KiwiAI</title>
    <link rel="icon" type="image/x-icon" href="../assets/general/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        
        body {
            margin: 0;
            min-height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
        }

        #root {
            display: flex;
            background-color: #060806;
            color: rgb(204, 218, 206);
            min-height: 100vh;
            flex-direction: column;
        }

        #kiwi {
            color: #96d696;
        }

        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        #title {
            margin-left: 20px;
            cursor: pointer;
        }

        #auth-btn {
            background-color: #96d696;
            color: #060806;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        #auth-btn:hover {
            background-color: #7abf7a;
        }

        #maker-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
            overflow-y: auto;
        }

        #maker-form {
            background-color: #464746;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 400px;
            max-width: 100%;
            margin-bottom: 40px;
        }

        #maker-form h2 {
            text-align: center;
            margin: 0;
        }

        .input-field {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #565756;
            color: rgb(204, 218, 206);
            font-size: 16px;
            -webkit-user-select: text;
            user-select: text;
        }

        .input-field::placeholder {
            color: #96d696;
        }

        textarea.input-field {
            resize: vertical;
            min-height: 100px;
        }

        .submit-btn {
            padding: 15px;
            border: none;
            border-radius: 5px;
            background-color: #96d696;
            color: #060806;
            font-size: 16px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .submit-btn:hover {
            background-color: #7abf7a;
        }

        /* Avatar Preview Styles */
        .avatar-upload-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            cursor: pointer;
            border: 3px solid #96d696;
            transition: all 0.3s ease;
        }

        .avatar-preview:hover {
            border-color: #7abf7a;
            transform: scale(1.05);
        }

        .avatar-upload-label {
            cursor: pointer;
            color: #96d696;
            text-decoration: underline;
            font-size: 14px;
        }

        .avatar-upload-label:hover {
            color: #7abf7a;
        }

        #avatar {
            display: none;
        }

        /* Rich Text Editor Styles */
        .rich-text-editor {
            border: 1px solid rgba(150, 214, 150, 0.3);
            border-radius: 5px;
            background-color: #565756;
            color: rgb(204, 218, 206);
        }

        .rich-text-toolbar {
            display: flex;
            gap: 5px;
            padding: 8px;
            border-bottom: 1px solid rgba(150, 214, 150, 0.3);
            background-color: #4a4b4a;
            flex-wrap: wrap;
        }

        .rich-text-btn {
            background: none;
            border: none;
            color: #96d696;
            padding: 6px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .rich-text-btn:hover {
            background-color: rgba(150, 214, 150, 0.2);
        }

        .rich-text-btn.active {
            background-color: #96d696;
            color: #060806;
        }

        .rich-text-textarea {
            width: 100%;
            min-height: 150px;
            padding: 15px;
            border: none;
            border-radius: 0 0 5px 5px;
            background-color: #565756;
            color: rgb(204, 218, 206);
            font-size: 16px;
            font-family: Arial, Helvetica, sans-serif;
            resize: vertical;
            outline: none;
            box-sizing: border-box;
        }

        .rich-text-textarea:focus {
            outline: none;
        }

        .rich-text-textarea::placeholder {
            color: #96d696;
        }

        /* AI Enhancement Styles */
        .ai-enhancement-panel {
            background-color: #4a4b4a;
            border: 1px solid rgba(150, 214, 150, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
        }

        .enhancement-controls {
            display: flex;
            gap: 8px;
            margin-bottom: 8px;
            flex-wrap: wrap;
        }

        .enhancement-btn {
            background-color: #96d696;
            color: #060806;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .enhancement-btn:hover {
            background-color: #8bcf8b;
        }

        .enhancement-btn.secondary {
            background-color: #565756;
            color: #96d696;
        }

        .enhancement-btn.secondary:hover {
            background-color: #4a4b4a;
        }

        .enhanced-preview {
            background-color: #565756;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
            border-left: 3px solid #96d696;
        }

        .enhancement-loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #96d696;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


        @media (max-width: 768px) {
            #nav {
                padding: 8px 15px;
                flex-wrap: wrap;
            }

            #title {
                font-size: 18px;
                margin-left: 10px;
            }

            #auth-btn {
                padding: 8px 16px;
                font-size: 14px;
            }

            #maker-container {
                padding: 20px 15px;
            }

            #maker-form {
                width: 100%;
                max-width: 400px;
                padding: 20px;
                margin: 0 auto 20px;
                box-sizing: border-box;
            }

            .input-field {
                padding: 12px;
                font-size: 16px;
            }

            textarea.input-field {
                min-height: 80px;
            }

            .submit-btn {
                padding: 12px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #nav {
                padding: 6px 10px;
            }

            #title {
                font-size: 16px;
                margin-left: 5px;
            }

            #auth-btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            #maker-container {
                padding: 15px 10px 60px;
            }

            #maker-form {
                padding: 15px;
                gap: 15px;
                margin-bottom: 20px;
            }

            #maker-form h2 {
                font-size: 20px;
            }

            .input-field {
                padding: 10px;
                font-size: 14px;
            }

            textarea.input-field {
                min-height: 70px;
            }

            .submit-btn {
                padding: 10px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div id="root">
        <div id="nav">
            <h2 id="title" onclick="window.location.href = '/'"><span id="kiwi">kiwi</span> ai</h2>
            <button id="auth-btn">Login</button>
        </div>

        <div id="maker-container">
            <form id="maker-form">
                <h2>Create Bot</h2>
                <input type="text" id="name" name="name" class="input-field" placeholder="Bot Name" required>
                <input type="text" id="description" name="description" class="input-field" placeholder="Description" required>
                <select id="status" name="status" class="input-field" required>
                    <option value="public">Public</option>
                    <option value="private">Private</option>
                </select>
                <input type="text" id="tags" name="tags" class="input-field" placeholder="Tags (comma-separated)">
                <input type="text" id="lorebook" name="lorebook" class="input-field" placeholder="Lorebook URLs (comma-separated, optional)">

                <!-- Avatar Upload with Preview -->
                <div class="avatar-upload-container">
                    <img id="avatar-preview" class="avatar-preview" src="/assets/users/default.png" alt="Avatar Preview">
                    <label for="avatar" class="avatar-upload-label">Click image or here to upload avatar</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*" required>
                </div>

                <!-- Rich Text Editor for System Prompt -->
                <div class="rich-text-editor">
                    <div class="rich-text-toolbar">
                        <button type="button" class="rich-text-btn" data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
                        <button type="button" class="rich-text-btn" data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
                        <button type="button" class="rich-text-btn" data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
                        <button type="button" class="rich-text-btn" data-command="insertUnorderedList" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                        <button type="button" class="rich-text-btn" data-command="insertOrderedList" title="Numbered List"><i class="fas fa-list-ol"></i></button>
                        <button type="button" class="rich-text-btn enhancement-btn" data-type="sys_pmt" title="AI Enhance"><i class="fas fa-magic"></i></button>
                    </div>
                    <textarea id="sys_pmt" name="sys_pmt" class="rich-text-textarea" placeholder="System Prompt / Character Definition" required></textarea>
                </div>

                <!-- Rich Text Editor for Greeting -->
                <div class="rich-text-editor">
                    <div class="rich-text-toolbar">
                        <button type="button" class="rich-text-btn" data-command="bold" title="Bold"><i class="fas fa-bold"></i></button>
                        <button type="button" class="rich-text-btn" data-command="italic" title="Italic"><i class="fas fa-italic"></i></button>
                        <button type="button" class="rich-text-btn" data-command="underline" title="Underline"><i class="fas fa-underline"></i></button>
                        <button type="button" class="rich-text-btn" data-command="insertUnorderedList" title="Bullet List"><i class="fas fa-list-ul"></i></button>
                        <button type="button" class="rich-text-btn" data-command="insertOrderedList" title="Numbered List"><i class="fas fa-list-ol"></i></button>
                        <button type="button" class="rich-text-btn enhancement-btn" data-type="greeting" title="AI Enhance"><i class="fas fa-magic"></i></button>
                    </div>
                    <textarea id="greeting" name="greeting" class="rich-text-textarea" placeholder="Greeting Message" required></textarea>
                </div>

                <!-- AI Enhancement Panel (initially hidden) -->
                <div id="ai-enhancement-panel" class="ai-enhancement-panel" style="display: none;">
                    <div class="enhancement-controls">
                        <button type="button" class="enhancement-btn" data-enhancement="improve">Improve</button>
                        <button type="button" class="enhancement-btn secondary" data-enhancement="formal">Make Formal</button>
                        <button type="button" class="enhancement-btn secondary" data-enhancement="casual">Make Casual</button>
                        <button type="button" class="enhancement-btn secondary" data-enhancement="expand">Expand</button>
                        <button type="button" class="enhancement-btn secondary" data-enhancement="summarize">Summarize</button>
                    </div>
                    <div id="enhanced-preview" class="enhanced-preview" style="display: none;">
                        <strong>Enhanced Version:</strong><br>
                        <div id="enhanced-content"></div>
                        <div class="enhancement-controls" style="margin-top: 8px; margin-bottom: 0;">
                            <button type="button" class="enhancement-btn" id="apply-enhancement">Apply Changes</button>
                            <button type="button" class="enhancement-btn secondary" id="discard-enhancement">Discard</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Create Bot</button>
            </form>
        </div>
    </div>

    <script>
        const userId = localStorage.getItem('userId');
        const authKey = localStorage.getItem('authKey');
        let username = '';
        let editingBotId = null;
        let botData = null;


        const authBtn = document.getElementById('auth-btn');
        if (userId) {
            authBtn.textContent = 'Profile';
            authBtn.onclick = () => window.location.href = `/profile/${userId}`;
        } else {
            authBtn.textContent = 'Login';
            authBtn.onclick = () => window.location.href = '/login';
        }

        if (!userId || !authKey) {
            alert('You must be logged in to create a bot.');
            window.location.href = '/login';
        } else {

            fetch(`/api/profile/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.name) {
                        username = data.name;

                        // Move edit logic here after username is loaded
                        const urlParams = new URLSearchParams(window.location.search);
                        const editParam = urlParams.get('edit');
                        if (editParam) {
                            editingBotId = editParam;
                            api.getBot(editingBotId).then(bot => {
                                if (bot.author !== username) {
                                    alert('You do not own this bot.');
                                    window.location.href = '/';
                                    return;
                                }
                                botData = bot;

                                document.getElementById('name').value = bot.name;
                                document.getElementById('description').value = bot.description;
                                document.getElementById('status').value = bot.status;
                                document.getElementById('tags').value = bot.tags ? bot.tags.join(', ') : '';
                                document.getElementById('lorebook').value = bot.lorebook ? bot.lorebook.join(', ') : '';
                                document.getElementById('sys_pmt').value = bot.sys_pmt;
                                document.getElementById('greeting').value = bot.greeting;

                                document.querySelector('#maker-form h2').textContent = 'Edit Bot';

                                document.querySelector('#maker-form button[type="submit"]').textContent = 'Update Bot';

                                // Make avatar upload optional when editing
                                document.getElementById('avatar').removeAttribute('required');

                                // Update the form to show avatar is optional
                                const avatarLabel = document.createElement('small');
                                avatarLabel.textContent = ' (leave empty to keep current avatar)';
                                avatarLabel.style.color = '#888';
                                document.getElementById('avatar').parentNode.appendChild(avatarLabel);

                                const deleteBtn = document.createElement('button');
                                deleteBtn.type = 'button';
                                deleteBtn.className = 'submit-btn';
                                deleteBtn.textContent = 'Delete Bot';
                                deleteBtn.style.backgroundColor = '#d69696';
                                deleteBtn.onclick = () => deleteBot(editingBotId);
                                document.getElementById('maker-form').appendChild(deleteBtn);
                            }).catch(error => {
                                console.error(error);
                                alert('Failed to load bot.');
                                window.location.href = '/';
                            });
                        }
                    } else {
                        alert('Failed to load user data.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    alert('Failed to load user data.');
                });
        }

        function resizeImage(file, maxWidth, maxHeight) {
            return new Promise((resolve, reject) => {
                // Check file size first (5MB limit)
                if (file.size > 5 * 1024 * 1024) {
                    reject(new Error('Image too large. Maximum size: 5MB'));
                    return;
                }

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = function() {
                    // Calculate new dimensions while maintaining aspect ratio
                    let { width, height } = img;

                    if (width > maxWidth || height > maxHeight) {
                        const ratio = Math.min(maxWidth / width, maxHeight / height);
                        width *= ratio;
                        height *= ratio;
                    }

                    canvas.width = width;
                    canvas.height = height;

                    // Draw and resize the image
                    ctx.drawImage(img, 0, 0, width, height);

                    // Convert to data URL with high quality
                    const dataURL = canvas.toDataURL('image/png', 0.9);
                    resolve(dataURL);
                };

                img.onerror = function() {
                    reject(new Error('Invalid image file'));
                };

                // Create object URL for the image
                img.src = URL.createObjectURL(file);
            });
        }

        // Avatar preview functionality
        const avatarInput = document.getElementById('avatar');
        const avatarPreview = document.getElementById('avatar-preview');

        // Make the preview image clickable
        avatarPreview.addEventListener('click', () => {
            avatarInput.click();
        });

        // Update preview when file is selected
        avatarInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    avatarPreview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('maker-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            if (!username) {
                showNotification('User data not loaded.', 'error');
                return;
            }
            const avatarInput = document.getElementById('avatar');
            if (avatarInput.files[0]) {
                try {
                    // Check NSFW via backend API
                    showNotification('Checking image...', 'info');

                    const formData = new FormData();
                    formData.append('file', avatarInput.files[0]);

                    const nsfwResponse = await fetch('/api/check-nsfw', {
                        method: 'POST',
                        body: formData
                    });

                    if (!nsfwResponse.ok) {
                        throw new Error('Failed to check image');
                    }

                    const nsfwResult = await nsfwResponse.json();

                    if (!nsfwResult.safe) {
                        showNotification(
                            `❌ Image Upload Blocked\n\n${nsfwResult.reason}\n\nPlease choose a different image that complies with our content policy.`,
                            'error'
                        );
                        return;
                    }

                    const resizedImage = await resizeImage(avatarInput.files[0], 512, 512);
                    submitForm(resizedImage);
                } catch (error) {
                    showNotification('Error processing image: ' + error.message, 'error');
                }
            } else {
                submitForm('');
            }
        });

        async function submitForm(avatarData) {
            const submitBtn = document.querySelector('.submit-btn');
            const originalBtnText = submitBtn.textContent;

            const formData = {
                name: document.getElementById('name').value.trim(),
                description: document.getElementById('description').value.trim(),
                author: username,
                status: document.getElementById('status').value,
                tags: document.getElementById('tags').value.trim().split(',').map(tag => tag.trim()).filter(tag => tag),
                lorebook: document.getElementById('lorebook').value.trim().split(',').map(url => url.trim()).filter(url => url),
                sys_pmt: document.getElementById('sys_pmt').value.trim(),
                greeting: document.getElementById('greeting').value.trim(),
                chats: editingBotId ? (botData.chats || '') : ''
            };

            // Only include avatar if we have new avatar data or if creating a new bot
            if (avatarData || !editingBotId) {
                formData.avatar = avatarData;
            }

            try {
                // Disable button and show loading state
                submitBtn.disabled = true;
                submitBtn.textContent = editingBotId ? 'Updating...' : 'Creating...';

                if (editingBotId) {
                    await api.updateBot(editingBotId, formData);
                    showNotification('Bot updated successfully!', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                } else {
                    const response = await fetch('/api/upload-bot', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'x-user-id': userId,
                            'x-auth-key': authKey
                        },
                        body: JSON.stringify(formData)
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        // Enhanced error display
                        if (result.error && result.error.includes('inappropriate')) {
                            showNotification(
                                '❌ Image Upload Failed\n\n' + result.error + '\n\nPlease choose a different image.',
                                'error'
                            );
                        } else {
                            showNotification(result.error || 'Failed to create bot.', 'error');
                        }
                        submitBtn.disabled = false;
                        submitBtn.textContent = originalBtnText;
                        return;
                    }
                    showNotification('Bot created successfully!', 'success');
                    setTimeout(() => window.location.href = '/', 1000);
                }
            } catch (error) {
                console.error('Error saving bot:', error);
                showNotification('Error saving bot: ' + error.message, 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = originalBtnText;
            }
        }

        function showNotification(message, type = 'info') {
            // Remove any existing notifications
            const existingNotif = document.querySelector('.notification-overlay');
            if (existingNotif) {
                existingNotif.remove();
            }

            // Create notification overlay
            const overlay = document.createElement('div');
            overlay.className = 'notification-overlay';
            overlay.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.7);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;

            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.cssText = `
                background: #464746;
                color: ${type === 'error' ? '#d67676' : '#96d696'};
                padding: 30px;
                border-radius: 10px;
                max-width: 500px;
                width: 90%;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
                text-align: center;
                white-space: pre-line;
                line-height: 1.6;
                border: 2px solid ${type === 'error' ? '#d67676' : '#96d696'};
            `;
            notification.textContent = message;

            overlay.appendChild(notification);
            document.body.appendChild(overlay);

            // Auto-remove on click or after delay
            overlay.onclick = () => overlay.remove();
            if (type === 'success') {
                setTimeout(() => overlay.remove(), 3000);
            }
        }

        async function deleteBot(botId) {
            if (confirm('Are you sure you want to delete this bot? This action cannot be undone.')) {
                try {
                    await api.deleteBot(botId);
                    alert('Bot deleted successfully!');
                    window.location.href = '/';
                } catch (error) {
                    alert('Failed to delete bot.');
                }
            }
        }
    </script>

    <script src="assets/js/api.js"></script>

</body>
</html>
