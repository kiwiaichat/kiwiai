<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - KiwiAI</title>
    <link rel="icon" type="image/x-icon" href="../assets/general/favicon.png">
    <link rel="stylesheet" href="/assets/css/card.css">
    <link type="text/css" rel="stylesheet" href="/page_css/global.css" />
    <link type="text/css" rel="stylesheet" href="/page_css/profiles.css" />

</head>

<body>

    <div id="root">
        <div id="nav">
            <h2 id="title" onclick="window.location.href = '/'"><span id="kiwi">kiwi</span> ai</h2>
            <div id="nav-right">
                <button id="auth-btn">Login</button>
                <div class="dropdown" id="profile-dropdown" style="display: none;">
                    <button class="dropdown-toggle" onclick="toggleDropdown()">
                        Profile Settings
                    </button>
                    <div class="dropdown-menu" id="dropdown-menu">
                        <button class="dropdown-item" onclick="openEditProfile()">Edit Profile</button>
                        <button class="dropdown-item" onclick="logout()">Logout</button>
                        <button class="dropdown-item delete" onclick="deleteAccount()">Delete Account</button>
                    </div>
                </div>
            </div>
        </div>
        <center>

        <div class="profile">
            <img src="/assets/general/noresponse.png" alt="Bot Avatar" class="avatar">
            <h3 id="user-name">loading..</h3>
            <span id="user-description">loading..</span>


        </div>
        <br>

        <h3 id="bots-title">...'s bots</h3>

        <div id="cards">

        </center>

        </div>


    </div>

    <script src="/assets/js/skeleton.js"></script>
    <script src="/assets/js/card.js"></script>
    <script src="/page_script/profiles.js"></script>

    <!-- Edit Profile Modal -->
    <div class="edit-profile-modal" id="edit-profile-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Profile</h3>
                <button class="close-btn" onclick="closeEditProfile()">&times;</button>
            </div>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-bio">Bio</label>
                    <textarea id="edit-bio" placeholder="Tell us about yourself..."></textarea>
                </div>
                <div class="form-group">
                    <label for="edit-avatar">Avatar</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="edit-avatar" class="file-input" accept="image/*" onchange="handleAvatarChange(this)">
                        <div class="file-input-display" id="avatar-display">
                            Choose avatar image...
                        </div>
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditProfile()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
