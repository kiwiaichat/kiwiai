<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiles - KiwiAI</title>
    <link rel="icon" type="image/x-icon" href="../assets/general/favicon.png">
    <style>
        /* OPIUM */
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        #root {
            display: flex;
            background-color: #060806;
            color: rgb(204, 218, 206);
            height: 100%;
            flex-direction: column;
        }

        #kiwi {
            color: #96d696;
        }

        #cards {
            display: flex;
            flex-direction: row;
            overflow-y: auto;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card {
            display: flex;
            flex-direction: column;
            margin: 10px;
            padding: 10px;
            background-color: #464746;
            border-radius: 10px;
            width: 250px;
            transition: transform 0.1s ease-in-out;
        }

        .card:hover {
            transform: scale(1.02);
            cursor: pointer;
        }

        .avatar {
            border-radius: 10px;
            margin-bottom: 15px;
        }

        #name {
            font-size: 18px;
            font-weight: bold;
        }

        #description {
            font-size: 14px;
        }

        #author {
            font-size: 12px;
            color: #96d696;
        }

        #title {
            margin-left: 20px;
            cursor: pointer;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
        }

        .profile img {
            border-radius: 10px;
            width: 200px;
            height: 200px;
        }

        #bots-title {
            margin-top: 20px;
            margin-bottom: 20px;
        }



        footer {
            background-color: #464746;
            padding: 20px;
            position: absolute;
            bottom: 0px;
            width: 100%;
        }

        footer a {
            margin: 10px;
            text-decoration: none;
            color: #96d696;
        }

        #nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        #auth-btn {
            background-color: #96d696;
            color: #060806;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #auth-btn:hover {
            background-color: #7abf7a;
        }
    </style>
</head>

<body>

    <div id="root">
        <div id="nav">
            <h2 id="title" onclick="window.location.href = '/'"><span id="kiwi">kiwi</span> ai</h2>
            <button id="auth-btn">Login</button>
        </div>
        <center>

        <div class="profile">
            <img src="https://placehold.co/600x400/png" alt="Bot Avatar" class="avatar">
            <h3 id="user-name">loading..</h3>
            <span id="user-description">loading..</span>

        </div>
        <br>

        <h3 id="bots-title">...'s bots</h3>

        <div id="cards">

        </center>

        </div>

        <script>
            const authBtn = document.getElementById('auth-btn');
            const userId = localStorage.getItem('userId');
            if (userId) {
                authBtn.textContent = 'Profile';
                authBtn.onclick = () => window.location.href = `/profile/${userId}`;
            } else {
                authBtn.remove();
            }

            // fetch user data
            const profile = window.location.pathname.split('/')[2];
            if (profile) {
                fetch(`/api/profile/${profile}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            console.error(data.error);
                            return;
                        }
                        const profileDiv = document.querySelector('.profile');
                        profileDiv.querySelector('img').src = data.avatar || '/assets/general/noresponse.png';
                        document.getElementById('user-name').textContent = data.name;
                        window.title = data.name + '\'s profile - KiwiAI';
                        document.getElementById('user-description').textContent = data.bio || '';

                        document.getElementById('bots-title').textContent = `${data.name}'s bots`;
                        const cards = document.getElementById('cards');
                        cards.innerHTML = '';
                        data.bots.forEach(bot => {
                            const card = document.createElement('div');
                            card.className = 'card';
                            card.innerHTML = `
                                <img src="${bot.avatar || '/assets/general/noresponse.png'}" alt="Bot Avatar" class="avatar">
                                <span id="name">${bot.name}</span>
                                <span id="description">${bot.description}</span>
                                <span id="author">${bot.author}</span>
                            `;
                            card.addEventListener('click', () => {
                                const loggedInUserId = localStorage.getItem('userId');
                                if (loggedInUserId && loggedInUserId === profile) {
                                    window.location.href = `/maker?edit=${bot.avatar.split("/bots/")[1].split(".png")[0]}`;
                                }
                                else {
                                    window.location.href = `/chat/${bot.avatar.split("/bots/")[1].split(".png")[0]}`;
                                }
                            });
                            cards.appendChild(card);
                        });
                    })
                    .catch(error => console.error('Error fetching profile:', error));
            }

        </script>

    </div>

</body>

</html>
